<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rian Network | Form Pendaftaran</title>
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/main.css" />
    <link rel="stylesheet" href="css/pendaftaran.css">
  </head>
  <body>
    <main class="row m-0 bg-white">
      <section class="col p-5">
        <h2>Selamat Datang!</h2>
        <p>Silahkan isi form untuk melakukan pendaftaran</p>
        <form id="daftar" class="needs-validation" novalidate>
          <div>
            <label for="name" class="form-label">Nama akun</label>
            <input type="text" class="form-control" id="name" required />
            <div class="invalid-feedback">Harap isi nama akun</div>
          </div>
          <div class="mt-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" required />
            <div class="invalid-feedback">Email tidak valid.</div>
          </div>
          <div class="mt-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" id="password" pattern=".{8,}" required />
            <div class="invalid-feedback">Password harus memiliki minimal 8 karakter.</div>
          </div>
          <div class="mt-3">
            <label for="confirmPassword" class="form-label">Konfirmasi Password</label>
            <input type="password" class="form-control" id="confirmPassword" required  />
            <div class="invalid-feedback">Password yang anda masukkan tidak sama.</div>
          </div>
          <button class="btn btn-primary mt-4">Daftar Akun</button>
        </form>
      </section>

      <section class="col-7 p-0 form-2">
        <figure class="position-absolute bottom-0 px-4 text-white shadow-md">
          <blockquote class="blockquote">
            <p>Sedikit lebih beda lebih baik daripada sedikit lebih baik</p>
          </blockquote>
          <figcaption class="blockquote-footer">
            Stand Up Comedy <cite title="Source Title">Pandji Pragiwaksono</cite>
          </figcaption>
        </figure>
        <img class="form-bg" src="images/gambar14.jpg" alt="Gambar background pemandangan" />
      </section>
    </main>

    <script src="js/main.js"></script>
  </body>
</html>
